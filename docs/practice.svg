<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
   <g transform="translate(50, 20)">
      <animate attributeType="CSS" attributeName="opacity" 
         from="0" to="1" dur="2s" repeatCount="indefinite" />
      <animateMotion dur="10s" repeatCount="indefinite"
         path="M20, 60 C20, 
         -50 180, 150 180, 
         60 C180-60 20, 
         150 20, 60 z" /> 
      <!--Use XML comments down here in the XML plot. In SVG, transform/translate shifts things by X and Y coordinates.
    So this moves the whole plot over by 50 and down by 20 from top left. We're going to start by plotting down the screen.
    We can come back here to work on flipping the plot in a different direction.
    Here's a lot more you can do with the transform attribute in SVG: 
    https://jenkov.com/tutorials/svg/svg-transformation.html 
    
    Okay, let's take a look at the catchphrases across the season! 
    -->
      <g id="P-1">
         <line
            
            x1="0"
               y1="20"
               x2="65"
               y2="20"
               stroke="red"
               stroke-width="5"/>
         <text x="75" y="20">galactic</text>
      </g>
      <g id="P-2">
         <line x1="0"
               y1="40"
               x2="130"
               y2="40"
               stroke="green"
               stroke-width="5"/>
         <text x="140" y="40">tatooine</text>
      </g>
      <g id="P-3">
         <line x1="0"
               y1="60"
               x2="45"
               y2="60"
               stroke="blue"
               stroke-width="5"/>
         <text x="55" y="60">laserbolts</text>
      </g>
      <g id="P-4">
         <line x1="0"
               y1="80"
               x2="340"
               y2="80"
               stroke="orange"
               stroke-width="5"/>
         <text x="350" y="80">wookiee</text>
      </g>
      <g id="P-5">
         <line x1="0"
               y1="100"
               x2="15"
               y2="100"
               stroke="black"
               stroke-width="5"/>
         <text x="25" y="100">corellian</text>
      </g>
      <g id="P-6">
         <line x1="0"
               y1="140"
               x2="315"
               y2="140"
               stroke="aqua"
               stroke-width="5"/>
         <text x="325" y="140">jango</text>
      </g>
      <g id="P-7">
         <line x1="0"
               y1="160"
               x2="30"
               y2="160"
               stroke="pink"
               stroke-width="5"/>
         <text x="40" y="160">geonosian</text>
      </g>
   </g>
</svg>
